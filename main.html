<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form action="/submit" method="post">
  <h2>Feedback Form</h2>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" pattern=".{3,50}" title="Name must have 3 to 50 characters" required>
  
  <label for="portfolio">Webpage:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  
  <label for="favColor">Favorite Color:</label>
  <input type="color" id="favColor" name="favColor">
  
  <label for="likeness">Likeness:</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100">
  
  <button type="submit">Submit</button>
</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
