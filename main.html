<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form method="post" action="/submit">
			<h1>Feedback Form</h1>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" pattern=".{3,50}" required><br><br>

            <label for="portfolio">webpage: </label>
            <input type="url" name="portfolio" id="portfolio" required><br><br>

            <label for="favColor">favourite color</label>
            <input type="color" id="favColor" name="favColor"><br><br>

            <label for="likeness">Likeness</label>
            <input type="range" id="likeness" name="likeness" min="1" max="100" step="1"><br><br>


            <button type="submit">submit</button>
			
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
